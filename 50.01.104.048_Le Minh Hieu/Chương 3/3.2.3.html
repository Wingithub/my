<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Số Ngày Trong Tháng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            padding: 5px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính Số Ngày Trong Tháng</h2>
        <input type="number" id="thang" placeholder="Nhập số thứ tự tháng (1-12)">
        <br>
        <button onclick="tinhSoNgay()">Tính số ngày</button>
        <div class="result" id="ket_qua"></div>
    </div>

    <script>
        function tinhSoNgay() {
            const thang = parseInt(document.getElementById("thang").value.trim());
            const ketQua = document.getElementById("ket_qua")
            if (isNaN(thang) || thang < 1 || thang > 12) {
                ketQua.textContent = "Vui lòng nhập số tháng hợp lệ (1-12).";
                return;
            }
            let soNgay = "";
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    soNgay = `Tháng ${thang} có 31 ngày.`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    soNgay = `Tháng ${thang} có 30 ngày.`;
                    break;
                case 2:
                    soNgay = `Tháng 2 có 28 hoặc 29 ngày.`;
                    break;
                default:
                    soNgay = "Không xác định.";
                    break;
            }
            ketQua.textContent = soNgay;
        }
    </script>
</body>
</html>
