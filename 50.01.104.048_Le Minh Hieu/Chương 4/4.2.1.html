<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Caro 10x10</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(10, 50px); /* 10 cột, mỗi ô 50px */
            grid-gap: 2px; /* Khoảng cách giữa các ô */
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #333;
        }

        /* Dòng lẻ */
        .board .cell:nth-child(20n + 1),
        .board .cell:nth-child(20n + 2),
        .board .cell:nth-child(20n + 3),
        .board .cell:nth-child(20n + 4),
        .board .cell:nth-child(20n + 5) {
            background-color: #f9f9f9;
        }

        /* Dòng chẵn */
        .board .cell:nth-child(20n + 6),
        .board .cell:nth-child(20n + 7),
        .board .cell:nth-child(20n + 8),
        .board .cell:nth-child(20n + 9),
        .board .cell:nth-child(20n + 10) {
            background-color: #e0e0e0;
        }

        .cell:hover {
            background-color: #d0d0d0;
        }

        .btn-group {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <h1>Bàn Cờ Caro 10x10</h1>
    <div class="btn-group">
        <button id="showBoard">Hiện Bàn Cờ</button>
        <button id="hideBoard">Ẩn Bàn Cờ</button>
        <button id="toggleBoard">Toggle Bàn Cờ</button>
    </div>
    <div class="board" id="board">
        <!-- Các ô cờ sẽ được tạo động bằng JavaScript -->
    </div>

    <script>
        $(document).ready(function () {
            const boardSize = 10; // Kích thước bàn cờ
            let currentPlayer = "X"; // Người chơi hiện tại: X hoặc O

            // Tạo bàn cờ
            function createBoard() {
                const board = $("#board");
                board.empty(); // Xóa nội dung cũ
                for (let i = 0; i < boardSize * boardSize; i++) {
                    const cell = $('<div class="cell"></div>');
                    cell.on("click", function () {
                        if ($(this).text() === "") {
                            $(this).text(currentPlayer);
                            currentPlayer = currentPlayer === "X" ? "O" : "X"; // Chuyển người chơi
                        }
                    });
                    board.append(cell);
                }
            }

            // Hiện bàn cờ
            $("#showBoard").on("click", function () {
                $("#board").fadeIn();
            });

            // Ẩn bàn cờ
            $("#hideBoard").on("click", function () {
                $("#board").fadeOut();
            });

            // Toggle bàn cờ
            $("#toggleBoard").on("click", function () {
                $("#board").fadeToggle();
            });

            // Tạo bàn cờ lần đầu
            createBoard();
        });
    </script>
</body>
</html>
