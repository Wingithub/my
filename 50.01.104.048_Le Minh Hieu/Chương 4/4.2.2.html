<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Định dạng chung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Định dạng cho các mục menu_theloai */
        .menu_theloai {
            background-color: #3498db; /* Màu xanh */
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .menu_theloai:hover {
            background-color: #2980b9; /* Màu xanh đậm khi hover */
        }

        /* Định dạng cho các nhóm menu_nhom */
        .menu_nhom {
            display: none; /* Ẩn mặc định */
            background-color: #ecf0f1; /* Màu nền sáng cho các mục */
            padding: 10px 20px;
            border-left: 3px solid #3498db;
        }

        /* Định dạng cho các liên kết */
        .menu_nhom a {
            color: #2c3e50; /* Màu chữ tối */
            text-decoration: none;
            display: block;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .menu_nhom a:hover {
            background-color: #3498db; /* Màu nền khi hover */
            color: white;
        }

    </style>
</head>
<body>

    <div class="menu_theloai">Đời sống</div>
    <div class="menu_nhom">
        <a href="?idTL=15">Hoa hậu</a>
        <a href="?idTL=16">Nghệ sĩ</a>
        <a href="?idTL=17">Mỹ thuật</a>
    </div>

    <div class="menu_theloai">Giải trí</div>
    <div class="menu_nhom">
        <a href="?idTL=18">Âm nhạc</a>
        <a href="?idTL=19">Thời trang</a>
        <a href="?idTL=20">Điện ảnh</a>
    </div>

    <div class="menu_theloai">Thể thao</div>
    <div class="menu_nhom">
        <a href="?idTL=21">Bóng đá</a>
        <a href="?idTL=22">Tennis</a>
        <a href="?idTL=23">Các môn khác</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ẩn tất cả các menu_nhom mặc định
            $(".menu_nhom").hide();

            // Thêm sự kiện click vào menu_theloai để bật/tắt menu_nhom tương ứng
            $(".menu_theloai").click(function () {
                $(this).next(".menu_nhom").slideToggle();
            });
        });
    </script>

</body>
</html>
